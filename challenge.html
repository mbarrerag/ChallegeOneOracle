<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles/styles-1.css">
    <title>Encoder and Decoder</title>

</head>
<body>
   
    <img class="logo" src="./images/Logo.png" alt="Alura Logo">
    <textarea name="text-encrypt" class="text-encrypt" id="text-encrypt" placeholder="Enter your text"></textarea>
    
    <p class="warning">Lowercase letters only and no accents.</p>
    <div class="encrypt-box">
    
        <div class="box-btn">
            <button class="encrypt-btn" id="encrypt-btn">Encrypt</button>
            <button class="decrypt-btn" id="decrypt-btn">Decrypt</button>
        </div>
    </div>
    <div class="box" id="box">
        <div class="box-content" id="box-content">
            <img src="./images/box-design.svg" alt="box-design" class="box-design" id="box-design">
            <h2 class="box-title" id="box-title">No message found</h2>
            <p class="box-msg" id="box-msg">Enter a text you want to encrypt or decrypt.</p>
            <button class="copy-btn" id="copy-btn"></button>
        </div>
        
        

<script src="./script.js"></script>

</body>
</html>
